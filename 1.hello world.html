<!DOCTYPE html>
<html>
    <body>
        <p><b>Hello world!</b></p>
        <p2><strong>Hello world!</strong></p2>
        <p3><i>Hello world!</i></p3>
        <p4><em>Hello world!</em></p4>
        <p5><small>Hello world!</small></p5>
        <p6><mark>Hello world!</mark></p6>
        <p7><del>Hello world!</del></p7>
        <p8><sub>Hello</sub><sup>world!</sup></p8>
        <p9>Hello<sub>world!</sub></p9>
        <!--this is a comment-->
    </body>
</html>
